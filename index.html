<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1 class="game_heading"><i>Rock Paper Scissor</i></h1>
        </div>

        <div class="images">
            <div>
                <img class="img" id="rock" src="images/rock.png">
            </div>
            <div>
                <img class="img" id="paper" src="images/paper.png">
            </div>
            <div>
                <img class="img" id="scissor" src="images/Scissor.png">
            </div>
        </div>

        <div class="scores">
            <div class="my_score">
                <h3>You</h3>
                <p id="my">0</p>
            </div>
            <div class="com_score">
                <h3>Com</h3>
                <p id="com">0</p>
            </div>
        </div>
        
        <div>
            <button id="Reset">Reset</button>
        </div>

        <div id="message">
            <span id="text">Choose One<span/>
        </div>
            
            
        
        
    </div>
    <script src="index.js"></script> 
</body>
</html>
